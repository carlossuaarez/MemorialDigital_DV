<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Digital - Jard√≠n de Paz</title>
    <script src="https://components.digitalvalue.es/lib/mithril.min.js"></script>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/1600/11d915/leaf.png"> <!-- favicon -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Lora:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        /* 1. VARIABLES Y RESET */
        :root {
            --primary: #2d3436;
            --accent: #7a8d7d;
            --bg: #f2f2f0;
            --white: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            --danger: #e17055;
            --success: #55efc4;
            --border-soft: rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: var(--text-main);
            scroll-behavior: smooth;
        }

        /* 2. TIPOGRAF√çA */
        h1,
        h2,
        h3,
        .name {
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        p,
        .message {
            font-family: 'Lora', serif;
            line-height: 1.7;
        }

        /* 3. ESTRUCTURA Y CONTENEDORES */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.85);
            padding: 1.2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-soft);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }

        /* 4. TARJETA MEMORIAL Y PERFIL */
        .memorial-card {
            background: var(--white);
            border-radius: 40px;
            box-shadow: var(--shadow);
            margin-top: 40px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 40px;
            border: 1px solid var(--border-soft);
        }

        .cover-photo {
            height: 250px;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
                url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=1000') center/cover;
        }

        .profile-pic-container {
            position: relative;
            display: inline-block;
            margin-top: -80px;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 80px;
            object-fit: cover;
            border: 8px solid var(--white);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .name {
            font-size: 3rem;
            margin: 20px 0 5px;
            color: var(--primary);
        }

        .dates {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent);
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* 5. INTERACCI√ìN Y BOTONES */
        .interaction-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-circle {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: 1px solid #e0e0e0;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .btn-circle:hover {
            background: var(--bg);
            transform: translateY(-3px);
            border-color: var(--accent);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
        }

        .btn-action {
            background: var(--primary);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: 0.3s;
        }

        .btn-action:hover {
            background: var(--accent);
            box-shadow: 0 10px 20px rgba(122, 141, 125, 0.3);
        }

        /* 6. SECCIONES Y GALER√çA */
        .section-title {
            font-size: 1.2rem;
            margin: 70px 0 35px;
            text-align: center;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-title::before,
        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin: 0 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 24px;
            height: 250px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 4px solid var(--white);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: 0.5s;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .btn-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            z-index: 5;
        }

        /* 7. DEDICATORIAS Y FORMULARIOS */
        .dedication-card {
            background: var(--white);
            padding: 35px;
            border-radius: 30px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-soft);
        }

        .author {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .message {
            font-size: 1.3rem;
            color: var(--primary);
            margin: 0;
            font-style: italic;
        }

        .form-card {
            background: var(--white);
            padding: 40px;
            border-radius: 40px;
            margin-top: 0;
            border: 1px solid var(--border-soft);
            box-shadow: var(--shadow);
        }

        .form-card input,
        .form-card textarea {
            background: #f9f9f9;
            border: 1px solid #eee;
            margin-bottom: 10px;
            border-radius: 12px;
            transition: 0.3s;
            width: 100%;
        }

        .form-card input:focus,
        .form-card textarea:focus {
            background: #fff;
            border-color: var(--accent);
            outline: none;
        }

        /* 8. PANEL DE ADMINISTRACI√ìN Y TOASTS */
        .admin-wrapper {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }

        .admin-panel-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border-soft);
            width: 200px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-panel-card input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 0.8rem;
        }

        .admin-status-tag {
            background: var(--success);
            color: var(--primary);
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 2000;
        }

        .toast {
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: var(--shadow);
        }

        .dialog-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .dialog-box {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* 9. FOOTER */
        .main-footer {
            background-color: #1a1d1e;
            color: #ffffff;
            margin-top: 80px;
            padding: 60px 20px 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Outfit', sans-serif;
        }

        .footer-grid {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }

        .footer-column h4 {
            color: var(--accent);
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .footer-column p {
            font-size: 0.9rem;
            color: #a0a0a0;
            line-height: 1.6;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            font-size: 0.9rem;
            color: #d1d1d1;
            margin-bottom: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .footer-links li:hover {
            color: var(--accent);
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icon {
            color: #a0a0a0;
            transition: 0.3s;
        }

        .social-icon:hover {
            color: white;
        }

        .copyright-bar {
            max-width: 900px;
            margin: 0 auto;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.7rem;
            color: #666;
            letter-spacing: 1px;
        }

        /* 10. DISE√ëO HORIZONTAL (LAYOUT GRID) */
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            padding: 0 40px 40px 40px;
            text-align: left;
        }

        @media (min-width: 900px) {
            .profile-grid {
                grid-template-columns: 350px 1fr;
                align-items: start;
            }

            .profile-sidebar {
                position: sticky;
                top: 100px;
            }

            .profile-pic-container {
                margin-top: -120px;
                margin-left: 20px;
                display: block;
                text-align: center;
                margin-bottom: 20px;
            }

            .section-title {
                margin-top: 20px;
                margin-bottom: 30px;
            }
        }

        .bio-text {
            font-size: 1.1rem !important;
            text-align: justify !important;
        }
    </style>
</head>

<body>
    <script>
        const DB = "memorial_db";

        var State = {
            deceased: {
                name: "",
                birth: "",
                death: "",
                photo: "https://pro.campus.sanofi/.imaging/mte/portal/256/dam/Portal/Spain/articulos/dislipemia/whats-next-2024/perfil.png/jcr:content/perfil.png",
                bio: "",
                gallery: [],
                messages: []
            },
            modalImage: null,
            newAuthor: "",
            newMessage: "",
            isAdmin: false,
            inputPin: "",
            showAdminPanel: false,
            velas: 0,
            toasts: [],
            dialog: { show: false, title: "", message: "", onConfirm: null, isPrompt: false, promptValue: "" }
        };

        function fetchData() {
            // 1. CARGAR PERFIL (ID 1)
            m.request({
                method: "GET",
                url: `sqlite.php/rdb/${DB}/perfil`
            })
                .then(function (res) {
                    if (res && res.items && res.items.length > 0) {
                        // Buscamos espec√≠ficamente el ID 1 entre los items
                        var dbData = res.items.find(function (i) { return i.id == 1; }) || res.items[0];

                        State.deceased.name = dbData.name || "";
                        State.deceased.birth = dbData.birth || "";
                        State.deceased.death = dbData.death || "";
                        State.deceased.bio = dbData.bio || "";
                        State.deceased.photo = dbData.photo || State.deceased.photo;
                        m.redraw();
                    }
                }).catch(function (e) { console.error("Error Perfil:", e); });

            // 2. CARGAR GALER√çA
            m.request({
                method: "GET",
                url: `sqlite.php/rdb/${DB}/fotos`
            })
                .then(function (res) {
                    State.deceased.gallery = (res && res.items) ? res.items : [];
                    m.redraw();
                }).catch(function (e) { console.error("Error Fotos:", e); });

            // 3. CARGAR TESTIMONIOS
            m.request({
                method: "GET",
                url: `sqlite.php/rdb/${DB}/testimonios`
            })
                .then(function (res) {
                    State.deceased.messages = (res && res.items) ? res.items : [];
                    m.redraw();
                }).catch(function (e) { console.error("Error Testimonios:", e); });
        }

        // Ejecutar carga inicial
        fetchData();

        // --- FUNCI√ìN: GUARDAR PERFIL EN DB ---
        function updateProfile(field, value) {
            // Actualizaci√≥n visual inmediata
            State.deceased[field] = value;

            // Objeto con los datos. Incluimos el ID para que el backend sepa cu√°l editar.
            var payload = { id: 1 };
            payload[field] = value;

            m.request({
                method: "PUT",
                url: `sqlite.php/rdb/${DB}/perfil/1`, // Ruta directa al registro 1
                body: payload
            })
                .then(function (res) {
                    showToast("üíæ Guardado");
                })
                .catch(function (err) {
                    // Si falla con /1, reintentamos a la ruta base (algunas configs lo prefieren as√≠)
                    m.request({
                        method: "PUT",
                        url: `sqlite.php/rdb/${DB}/perfil`,
                        body: payload
                    }).then(function () {
                        showToast("üíæ Guardado");
                    }).catch(function (err2) {
                        console.error("Fallo cr√≠tico al guardar:", err2);
                        showToast("‚ùå Error al guardar");
                    });
                });
        }

        function showToast(text) {
            var id = Date.now();
            State.toasts.push({ id: id, text: text });
            m.redraw();
            setTimeout(function () {
                State.toasts = State.toasts.filter(function (t) { return t.id !== id; });
                m.redraw();
            }, 3000);
        }

        function showConfirm(title, message, callback) {
            State.dialog = { show: true, title: title, message: message, onConfirm: callback, isPrompt: false };
        }

        function showPrompt(title, currentVal, callback) {
            State.dialog = { show: true, title: title, message: "", promptValue: currentVal, onConfirm: callback, isPrompt: true };
        }

        function deletePhoto(id) {
            showConfirm("¬øEliminar recuerdo?", "Esta acci√≥n no se puede deshacer.", function () {
                m.request({
                    method: "DELETE",
                    url: `sqlite.php/rdb/${DB}/fotos/${id}`
                }).then(function (res) {
                    showToast("Recuerdo eliminado");
                    fetchData();
                }).catch(function (err) {
                    showToast("Error al eliminar");
                });
            });
        }

        function deleteMessage(msgObj) {
            showConfirm("¬øEliminar testimonio?", "Esta acci√≥n ocultar√° permanentemente este mensaje.", function () {
                m.request({
                    method: "DELETE",
                    url: `sqlite.php/rdb/${DB}/testimonios/${msgObj.id}`
                }).then(function (res) {
                    showToast("Testimonio eliminado");
                    fetchData();
                }).catch(function (err) {
                    showToast("Error al eliminar");
                });
            });
        }

        // Subida de fotos para la galer√≠a
        function handleFileUpload(e) {
            var file = e.target.files[0];
            var autor = prompt("¬øQui√©n comparte este recuerdo?", "An√≥nimo");

            if (file) {
                var reader = new FileReader();
                reader.onload = function (event) {
                    m.request({
                        method: "POST",
                        url: `sqlite.php/rdb/${DB}/fotos`,
                        body: {
                            src: event.target.result,
                            uploader_name: autor || "An√≥nimo"
                        }
                    })
                        .then(function (res) {
                            if (res && res.ok) {
                                showToast("üì∏ Foto guardada");
                                fetchData();
                            } else {
                                console.error("Error server:", res);
                                showToast("‚ùå Error al subir");
                            }
                        });
                };
                reader.readAsDataURL(file);
            }
        }

        // --- FUNCI√ìN: SUBIDA DE FOTO DE PERFIL ---
        function handleProfilePicUpload(e) {
            var file = e.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (event) {
                    // Guardamos directamente en el campo 'photo' del perfil
                    updateProfile('photo', event.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function NotificationSystem() {
            return {
                view: function () {
                    return m("div", [
                        m(".toast-container", State.toasts.map(function (t) { return m(".toast", t.text); })),
                        State.dialog.show ? m(".dialog-overlay", [
                            m(".dialog-box", [
                                m("h3", State.dialog.title),
                                m("p", State.dialog.message),
                                State.dialog.isPrompt ? m("textarea", {
                                    style: "width:100%; padding:10px; border-radius:10px; border:1px solid #ddd; margin-top:10px;",
                                    rows: 4,
                                    value: State.dialog.promptValue,
                                    oninput: function (e) { State.dialog.promptValue = e.target.value; }
                                }) : null,
                                m(".dialog-buttons", [
                                    m("button.btn-action", { style: "background:#eee; color:#333;", onclick: function () { State.dialog.show = false; } }, "Cancelar"),
                                    m("button.btn-action", {
                                        onclick: function () {
                                            if (State.dialog.isPrompt) State.dialog.onConfirm(State.dialog.promptValue);
                                            else State.dialog.onConfirm();
                                            State.dialog.show = false;
                                        }
                                    }, "Aceptar")
                                ])
                            ])
                        ]) : null
                    ]);
                }
            };
        }

        function GalleryModal() {
            return {
                view: function () {
                    return m(".modal", {
                        style: State.modalImage ? "display:flex; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:5000; align-items:center; justify-content:center;" : "display:none",
                        onclick: function () { State.modalImage = null; }
                    }, [
                        m("img", { src: State.modalImage, style: "max-width:90%; max-height:90%; border-radius:10px;" })
                    ]);
                }
            };
        }

        function AdminControl() {
            return {
                view: function () {
                    return m(".admin-wrapper", [
                        State.showAdminPanel ? m(".admin-panel-card", [
                            !State.isAdmin ? [
                                m("h5", { style: "margin:0 0 10px 0; font-size:0.9rem;" }, "Acceso Familiar"),
                                m("input[type=password][placeholder=PIN]", {
                                    value: State.inputPin,
                                    oninput: function (e) { State.inputPin = e.target.value; }
                                }),
                                m("button.btn-action", {
                                    style: "padding:8px; font-size:0.8rem;",
                                    onclick: function () {
                                        if (State.inputPin === "1234") {
                                            State.isAdmin = true;
                                            State.inputPin = "";
                                            showToast("Modo editor activado");
                                        } else {
                                            showToast("PIN incorrecto");
                                        }
                                    }
                                }, "Entrar")
                            ] : [
                                m(".admin-status-tag", "EDITOR ACTIVO"),
                                m("button.btn-action", {
                                    style: "padding:8px; font-size:0.8rem; background: var(--danger);",
                                    onclick: function () {
                                        State.isAdmin = false;
                                        State.showAdminPanel = false;
                                        showToast("Editor cerrado");
                                    }
                                }, "Cerrar Sesi√≥n")
                            ]
                        ]) : null,
                        m("button.btn-circle", {
                            style: "background: var(--primary); color: white; width: 60px; height: 60px; font-size: 1.5rem; box-shadow: 0 10px 20px rgba(0,0,0,0.2);",
                            onclick: function () { State.showAdminPanel = !State.showAdminPanel; }
                        }, State.showAdminPanel ? "√ó" : "‚öôÔ∏è")
                    ]);
                }
            }
        }

        function MemorialCard() {
            return {
                view: function () {
                    var p = State.deceased;
                    return m("div.container", [
                        m(".memorial-card", { style: "border: none; background: #fff; overflow: visible;" }, [

                            // 1. PORTADA
                            m(".cover-photo", {
                                style: "height: 300px; border-radius: 40px 40px 0 0; clip-path: ellipse(150% 100% at 50% 0%);"
                            }),

                            // 2. GRID PRINCIPAL
                            m(".profile-grid", [

                                // --- COLUMNA IZQUIERDA: PERFIL Y BIO ---
                                m(".profile-sidebar", [

                                    // Foto de perfil CON EDICI√ìN
                                    m(".profile-pic-container", { style: "position: relative; z-index: 10;" }, [
                                        m("img.profile-pic", {
                                            src: p.photo,
                                            style: "width: 180px; height: 180px; filter: grayscale(20%); border: 6px solid #fff; object-fit: cover;"
                                        }),
                                        // Bot√≥n para cambiar foto (Solo Admin)
                                        State.isAdmin ? m("label", {
                                            style: "position: absolute; bottom: 10px; right: 10px; background: var(--primary); color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"
                                        }, [
                                            m("input[type=file][accept=image/*]", {
                                                style: "display: none;",
                                                onchange: handleProfilePicUpload
                                            }),
                                            "üì∑"
                                        ]) : null
                                    ]),

                                    // Info b√°sica (Nombre y Fechas)
                                    m("div", { style: "text-align: center;" }, [
                                        // NOMBRE + Bot√≥n editar
                                        m("div", { style: "display: flex; justify-content: center; align-items: center; gap: 10px;" }, [
                                            m("h1.name", { style: "font-size: 2.5rem; margin-bottom: 0;" }, p.name),
                                            State.isAdmin ? m("button.btn-circle", {
                                                style: "width: 30px; height: 30px; font-size: 1rem; background: #eee; color: #333;",
                                                onclick: function () {
